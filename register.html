<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>欢迎注册</title>
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <!-- animation-effect -->
    <link href="css/animate.css" rel="stylesheet">
</head>
<body>
<!--1、头部-->
<div class="header"></div>
<!--2、面包屑导航-->
<div class="breadcrumbs">
    <ul class="breadcrumb animated slideInLeft">
        <li><a href="index.html"><span class="glyphicon glyphicon-home" aria-hidden="true"></span>首页</a></li>
        <li class="active">注册页</li>
    </ul>
</div>
<div id="register-form" >
    <div class="head-title animated zoomIn">
        <h3><i></i>欢迎注册<i></i></h3>
        <p>Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.</p>
    </div>
    <div class="form-grids animated slideInUp">
        <p>注册信息</p>
        <form id="registerForm" action="" method="post">
            <input type="text" name="uname" placeholder="用户名..." />
            <div>
                <div class="vali_info vali_fail">支持中文、字母、数字、"_"的组合，4-20个字符</div>
            </div>
            <input type="email" name="email" placeholder="邮箱地址"/>
            <div>
                <div class="vali_info">请输入正确的邮箱地址</div>
            </div>
            <div class="register-check-box">
                <div class="check">
                    <label class="checkbox"><input type="checkbox" name="checkbox1"><i> </i>接受邮件订购</label>
                </div>
            </div>
            <input type="password" name="upwd" placeholder="设置密码"/>
            <div>
                <div class="vali_info">建议使用字母、数字和"_"两种以上的组合，6-20个字符</div>
            </div>
            <input type="password" name="pwdCon" placeholder="确认密码"/>
            <div>
                <div class="vali_info">请再次输入密码</div>
            </div>
            <div class="register-check-box">
                <div class="check">
                    <label class="checkbox"><input type="checkbox" name="checkbox2"><i> </i>我接受以上所有条款<span class="vali_info">请同意条款并勾选</span></label>
                </div>
            </div>
            <input type="button" value="注册" id="btn-reg"/>
        </form>
    </div>
    <div class="register-home">
        <a href="index.html">返回首页</a>
    </div>
</div>
<!--底部信息-->
<footer class="before-content"></footer>

<script src="js/jquery-1.11.3.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/header_search.js"></script>
<script src="js/register-vali.js"></script>
<script src="js/scrollAnimate.js"></script>
</body>
</html>
